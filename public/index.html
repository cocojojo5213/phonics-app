<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>真正从基础开始学英语</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="header-inner">
        <a href="#/" class="logo">Phonics</a>
        <nav class="nav">
          <a href="#/" class="nav-link" data-page="home">首页</a>
          <a href="#/learn" class="nav-link" data-page="learn">学习</a>
          <button onclick="openAutoExpand()" class="settings-btn" title="自动扩词">扩</button>
          <button onclick="openSettings()" class="settings-btn" title="API 设置">设置</button>
        </nav>
      </div>
    </header>

    <main id="main"></main>

    <!-- API 设置弹窗 -->
    <div id="settings-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>API 设置</h2>
          <button onclick="closeSettings()" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="privacy-notice">
            <h3>隐私声明</h3>
            <ul>
              <li>您的 API Key <strong>仅保存在本地浏览器</strong>，绝不上传到服务器</li>
              <li>AI 生成的单词会保存到服务器，用于丰富词库</li>
              <li>您贡献的词汇将帮助其他学习者</li>
            </ul>
          </div>

          <div class="form-group">
            <label for="api-key">API Key</label>
            <input type="password" id="api-key" placeholder="你的 API Key" autocomplete="off">
            <small>支持 OpenAI 官方或兼容代理</small>
          </div>

          <div class="form-group">
            <label for="api-base">API 地址 (可选)</label>
            <input type="text" id="api-base" placeholder="留空使用 OpenAI 官方">
            <small>代理示例: https://api.proxy.com</small>
          </div>

          <div class="form-group">
            <label for="api-model">模型名称 (可选)</label>
            <input type="text" id="api-model" placeholder="留空使用 gpt-4o-mini">
            <small>常用: gpt-4o-mini, gpt-4.1, gpt-3.5-turbo</small>
          </div>
        </div>
        <div class="modal-footer">
          <button onclick="saveSettings()" class="btn-primary">保存设置</button>
          <button onclick="clearSettings()" class="btn-secondary">清除设置</button>
        </div>
      </div>
    </div>

    <!-- 自动扩词弹窗 -->
    <div id="auto-expand-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>自动扩词</h2>
          <button onclick="closeAutoExpand()" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p>使用服务器配置的 Key 池自动为所有发音模式扩展词汇。</p>
          <p>每个 Key 轮流使用，避免频率限制。</p>

          <div id="auto-expand-status" class="auto-expand-status">
            <div class="status-item">状态: <span id="ae-running">未运行</span></div>
            <div class="status-item">Key 池: <span id="ae-keys">-</span> 个</div>
            <div class="status-item">当前模式: <span id="ae-pattern">-</span></div>
            <div class="status-item">已添加: <span id="ae-words">0</span> 个词</div>
          </div>
        </div>
        <div class="modal-footer">
          <button onclick="startAutoExpand()" id="ae-start-btn" class="btn-primary">开始扩词</button>
          <button onclick="stopAutoExpand()" id="ae-stop-btn" class="btn-secondary" disabled>停止</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
